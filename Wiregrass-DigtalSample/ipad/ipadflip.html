<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <link rel="stylesheet" href="carousel/carousel.css" type="text/css"/>
		<script type="text/javascript" src="info.js"></script>
        <script src="carousel/carousel.js"></script>
        <meta content="width=device-width,initial-scale=1.0, minimum-scale=1, maximum-scale=2, user-scalable=yes" name="viewport">
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
          a {
            color : #333;
          }
		  body {
			  
			background-color:#333;  
		  }
        </style>
        <script type="text/javascript" src="orientation.js"></script>
    </head>
    <body>
     <div style="height:31px; background-color:#000; left:0; right:0; width:100"></div>
        <div id="outerBorder"><!-- header -->
           
            <div id="main">
                
                
                    <div style="height:100%;width:100%">
                    <!-- start carousel widget html -->
                    <div style="height:100%;width:100%">
                     <div  id="carousel" class="carousel">
                       <div id="carousel_navLeft" class="carousel-control carousel-left"></div>
                       <div id="carousel_navRight" class="carousel-control carousel-right"></div>
                       <div style="margin-right:50px;margin-left:50px" id="carousel_scrollpane" class="carousel-content">
                            <div id="carousel_content" class="carousel-content-scroller"> </div>
                       </div>
                        <div id="carousel_nav" class="carousel-nav">
                           <div id="carousel_mid" class="carousel-mid"></div>
                       </div>
                     </div>
                    </div><!-- end carousel widget html -->
                    <!-- template used for the carousel items -->
                    <script type="text/html" id="carousel_template">
                     <div class="carousel-item">
                       <div id="carousel_item_@{id}">
                       <div style="position:absolute;width:100%;height:100%">
                         <div style="background:transparent;position:absolute;width:100%;height:100%;z-index:100"
                              ontouchstart="carousel.scrollpane.ontouchstart(event)"
                              ontouchmove="carousel.scrollpane.ontouchmove(event)"></div><iframe  style="left: -13px; position:absolute;z-index=101;overflow:none;width:100%;height:100%;"  frameborder="0" scrolling=no src="@{url}" ></iframe>
						</div>
                    <!--   <div style="margin-left:500px;margin-right:65px;padding:5px"></div>-->
                       </div>
                      </div>
                    </script>
                    <!-- end item template -->
                 

              
                   
                    <script type="text/javascript" src="content.js"></script>					
                </div> <!-- content -->

          </div> <!-- main -->

</div> <!-- outerborder -->
      
 
<!-- Google Analytics Tracking Code -->

  (function() {

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

<!-- End Google Analytics Tracking Code -->

</body>
</html>
